\n\
―おとなになる、ということは、ドアをたたくことなの。\n\
このむこうにそのこたえあるなら\n\
―おとなになる、ということが、どんなにつらいことでも、\n\
わたしはきっとあきらめないから。\n\
\n\
その向こう侧へと、今。\n\
アリスは。まっすぐに手を伸ばしていく。\n\
いずれ出会う未来达に思いを驰せて\n\
その扉の向こう侧へと……\n\
\n\
―ああ、幸あれ。\n\
その背に翼は无くともいつかは必ず\n\
―ああ、幸あれ。\n\
その手がまだ何も生み出さずともいつかは必ず\n\
―ああ、光あれ。\n\
私が见送るその小さな姿は、\n\
―ああ、光あれ。\n\
「いってらっしゃい」の声を背に受けて…\n\
\n\
",
	"cn":"有一天，爱莉丝她左思右想着\n\
关于自己的，和自己以外的事情。\n\
小小的白色的画布上，渐渐留下了\n\
称之为思索的脚印。\n\
\n\
\n\
\n\
\n\
\n\
－所谓的变成大人，是一件非常重要的事情，\n\
虽然身边的大家都这样对我说。\n\
可是呢，其中的含义、其中的道理\n\
不管是问谁，都没有人能教给她\n\
于是后来爱莉丝渐渐开始\n\
独自地思考与寻找答案\n\
\n\
－所谓的变成大人这，是说变得坚强这样么？\n\
是说有一天变得不会输给任何人么\n\
－所谓的变成大人，既然我还不懂其中的含义\n\
那就要去知道更多更多的东西才行呢\n\
\n\
她还依然什么都不知道。\n\
自己眼中所映出的世界是多麼的狭小。\n\
其中的含义虽还未能找到\n\
爱莉丝仍一个人不断地去将那答案思考……\n\
\n\
－所谓的变成大人，如果大家都不懂的话，\n\
我就更想把其中的含义找出来呢\n\
\n\
或许在这里无法找到答案\n\
不过若是在那遥远的未曾见过的地方呢…\n\
不如就像一直以来那样\n\
胡闹一番向更广阔的世界前进吧\n\
\n\
－所谓的变成大人，应该就好像敲门一样呢。\n\
如果在那一侧存在着那个答案的话\n\
－所谓的变成大人，就算是再辛苦的事情也好\n\
我也绝对绝对不会放弃的\n\
\n\
现在向着门扉的那一侧\n\
爱莉丝她慢慢地将手伸出去了\n\
一边在脑海里想象着即将邂逅的未来\n\
一边走向门扉的那一侧……\n\
\n\
－啊，愿福常伴\n\
虽然她的背上还没有翅膀，但以后终将…\n\
－啊，愿福常伴\n\
虽然她的双手还未曾创造出什么，但以后终将…\n\
－啊，愿光常伴\n\
我目送着远去的那小小的身姿\n\
－啊，愿光常伴\n\
在她的身后对她说「一路小心」…\n\
\n\
"
},

	"jp":"形(かたち)を宿(やど)る。\n\
光(ひかり)の粒(つぶ)が象(かたと)られ、新(あら)たな命(いのち)が\n\
生(う)まれ行(い)く。\n\
ああ、爱(いと)しい『　』\n\
\n\
光(ひかり)のないこの世界(せかい)を\n\
不思议(ふしぎ)の国(くに)と呼(よ)びましょう\n\
私(わたし)の描(えか)くままの世界(せかい)を创(つく)りあげましょう\n\
\n\
水晶(すいしょう)の卵(たまご)を抱(かか)え、\n\
奏(かな)でるのはセレナーデ(せれなーで)。\n\
仮初(かりそめ)の雪(ゆき)が舞(まい)い、\n\
梦(ゆめ)のかけらはいつも傍(そば)に。\n\
\n\
そして、その全(すべ)てを背负(せおい)うべくして\n\
生(う)まれ出(い)づる\n\
ヒカリの形(かたち)に名(な)をつけるならば。\n\
\n\
祈(いの)ること。\n\
いずれ出会(であ)う、全(すべ)てのものに伤(きず)つくことなく。\n\
\n\
愿(ねが)うこと。\n\
どこまでも聡(さと)く、どこまでも自分(じぶん)らしく。\n\
…あり続(つづ)けるように。\n\
ねぇ、爱(いと)しい『私の作品』(Alice)\n\
\n\
命(いのち)のないこの世界(せかい)を。\n\
魔法(まほう)の国(くに)と呼(よ)びましょう\n\
やがては七色(なないろ)の魔法(まほう)で満(り)ち溢(あふ)れるように\n\
\n\
いつか、この全(すべ)てを背负(せおい)うべくして\n\
生(う)まれ出(い)づる\n\
ヒカリの姿(すかた)を思(おも)い描(えか)くならば\n\
\n\
望(のぞ)むこと\n\
一人寂(さび)しく、孤独(こどく)に震(ふる)え続(つづ)けることなく。\n\
求(もと)むこと。\n\
いつまでも美(うつく)しく、いつまでも可爱(あかい)らしく。\n\
…あり続(つづ)けるように。\n\
そう、爱(いと)しい『私の代替物』(Alice)\n\
\n\
「睿智」(えいち)が、ありますように。\n\
「志操」(しそう)と、ありますように。\n\
「希望」(きぼう)で、ありますように。\n\
やがて「世界」(せかい)になりますように。\n\
\n\
「ヒカリ」が、ありますように。\n\
「ヒカリ」と、ありますように。\n\
「ヒカリ」で、ありますように。\n\
やがて「ヒカリ」になりますように。\n\
\n\
祈(いの)ること。\n\
些细(ささい)には、自分(じぶん)の全(すべ)てを见(み)せてしまうことなく。\n\
愿(ねが)うこと。\n\
あくまでも纯粋(じゅんすい)で、あくまでも冷静(れいせい)なままで。\n\
望(のぞ)むこと。\n\
欲(ほっ)すもの全(すべ)てに、裏切(うらい)られてしまうことなく。\n\
求(もと)むこと。\n\
谁(だれ)よりも気高(けたか)く、谁(だれ)よりも夸(ほこ)らしげで。\n\
\n\
…あり続(つづ)けるように。\n\
さぁ、爱(いと)しい『私の人形』(Alice)\n\
ああ、爱(いと)しい『私の爱娘』(Alice)\n\
",
	"cn":"构为最终形状的\n\
光之粒子逐渐成形，新的生命\n\
逐渐诞生\n\
啊，心爱的『　』\n\
\n\
把了无光彩的这世界\n\
招唤到神奇之国吧\n\
要创造我心中正描画的世界\n\
\n\
怀抱着水晶之卵\n\
奏起的是小夜曲\n\
忽幻的雪花飘散\n\
梦之欠片一直在(我)身边\n\
\n\
然后，为了承担其所有\n\
而若给生出的\n\
光的形神命名\n\
\n\
则是祈祷\n\
不会被后来会相遇的所有一切伤到\n\
\n\
则是祈愿\n\
到何时都要聪明，到何时都要保持自我\n\
… 地在这个世上\n\
是吧，心爱的“我的作品”(Alice)\n\
\n\
把寸草不生的这世界\n\
称为魔法之国吧\n\
为了最终充满七彩的魔法\n\
\n\
总有一天，为了承担其所有\n\
而若给生出的\n\
光的形神在脑海中赋予描画\n\
\n\
则是渴望\n\
孤独一人，不永远为了孤独而震颤\n\
则是渴求\n\
无论到何时都美丽地，无论到何时都可爱地\n\
。。。在这个世上\n\
是啊，心爱的“我的代替物”(Alice)\n\
\n\
愿会有“睿智”\n\
愿会是“操守”\n\
愿会是“希望”\n\
愿最终成为“世界”\n\
\n\
愿会有\"光\"\n\
愿会是“光”\n\
愿会是“光”\n\
愿最终成为“光”\n\
\n\
则是祈祷\n\
为了不轻易展露自己的所有\n\
则是祈愿\n\
无论如何也要保持纯真，无论如何也要保持冷静\n\
则是渴望\n\
不要被欲求的所有一切背叛\n\
则是渴求\n\
比谁都要高雅高尚，比谁都要自矜\n\
\n\
…地在这世上\n\
来吧，心爱的“我的人偶”(Alice)\n\
啊，心爱的“我心爱的女儿”(Alice)\n\
"
},

<div class="container" id="main" style="padding-top: 30px; text-align:center">
	<div class="row titles" >
		<script>
		for(var o in data){
			document.write("<p><a href=\"#tag"+o+"\">"+data[o].title+"</a></p>");
		}
		</script>
	</div>
	<script>
		for(var o in data){
			var t = "\"tag" + o + "\"";
			// anchor
			document.write("<div style=\"height:50px\"name=" + t + "id=" + t + "> </div>");
			//title
			document.write("<a href=\"#\" style=\"color:black\"><h2 class=\"title\" >"+data[o].title+"</h2></a>");
			//repr
			if(data[o].repr)
			document.write("<span class=\"hid\">"+data[o].repr+"</span>");
			//row
			document.write("<div class=\"row\" style=\"margin:0 auto\">");
			//jp
			document.write("<div class=\"col-md-7\">");
			document.write("<pre class=\"jp\">"+data[o].jp+"</pre>");
			document.write("</div>");
			//cn
			document.write("<div class=\"col-md-5\">");
			document.write("<pre class=\"cn\">"+data[o].cn+"</pre>");
			//end
			document.write("</div></div>");
		}
	</script>

</div><!-- /.container -->

</body>
</html>
